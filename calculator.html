<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exchang.css">
    <title>Currency Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card ">
            <h2 class="text-center">Currency Converter</h2>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="fromCurrency" class="form-label form ">From</label>
                <select id="fromCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="Afghani">EURO</option>
                    <option value="GBP">United Arab Emirates Dirham</option>
                    <option value="INR">Pakistani Rupee</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="toCurrency" class="form-label">To</label>
                <select id="toCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="Afghani">EURO</option>
                    <option value="GBP">United Arab Emirates Dirham</option>
                    <option value="INR">Pakistani Rupee</option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Click Here To Convert</button>
            <h3 class=" text-center" id="result"></h3>
        </div>
    </div>
</body>
</html>
